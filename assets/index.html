<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktika - Fleet Game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Galaktika</h1>
        <div id="game-board">
            <svg id="galaxy" width="800" height="600"></svg>
        </div>
        <div id="controls">
            <button id="new-game">New Game</button>
            <button id="shot-button">Shot</button>
            <button id="auto-button">Auto</button>
        </div>
    </div>
<script type="module">
    import { Game } from '/assets/js/game.js';
    import { ApiClient } from '/assets/js/api.js';

    // Initialize game when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        let svg = document.getElementById('galaxy');
        let apiClient = new ApiClient();

        const game = new Game(apiClient, svg);

        game.init();
    });
</script>

</body>
</html>

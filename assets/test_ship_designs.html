<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Designs</title>
    <script src="/assets/js/ship_draw.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 800px;
            height: 600px;
        }
        .cell {
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .cell h3 {
            margin: 0 0 10px 0;
        }
        svg {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="cell">
            <h3>Trapeze</h3>
            <svg id="svg-trapeze" width="180" height="180"></svg>
        </div>
        <div class="cell">
            <h3>Circle</h3>
            <svg id="svg-circle" width="180" height="180"></svg>
        </div>
        <div class="cell">
            <h3>Comb</h3>
            <svg id="svg-comb" width="180" height="180"></svg>
        </div>
        <div class="cell">
            <h3>Combined</h3>
            <svg id="svg-combined" width="300" height="180"></svg>
        </div>
    </div>

    <script>
        const shipDraw = new ShipDraw(10, "#666", "#888");
        shipDraw.drawShipRaw(document.getElementById("svg-trapeze"), 20, 90, 1, 1, 3, 1, 2);
        shipDraw.drawShipRaw(document.getElementById("svg-trapeze"), 100, 90, 1, 1, 3, 1, 2, 180);
        shipDraw.drawShipRaw(document.getElementById("svg-circle"), 20, 90, 1, 1, 3, 1, 1);
        shipDraw.drawShipRaw(document.getElementById("svg-comb"), 0, 90, 4, 3, 5, 4, 4);
        shipDraw.drawShipRaw(document.getElementById("svg-combined"), 20, 90, 4, 6, 5, 4, 2, 180);
    </script>
</body>
</html>

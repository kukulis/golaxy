<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Designs</title>
    <script src="/assets/js/ship_draw.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 800px;
            height: 600px;
        }
        .cell {
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .cell h3 {
            margin: 0 0 10px 0;
        }
        svg {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="cell">
            <h3>Trapeze</h3>
            <svg id="svg-trapeze" width="180" height="180"></svg>
        </div>
        <div class="cell">
            <h3>Circle</h3>
            <svg id="svg-circle" width="180" height="180"></svg>
        </div>
        <div class="cell">
            <h3>Comb</h3>
            <svg id="svg-comb" width="180" height="180"></svg>
        </div>
        <div class="cell">
            <h3>Combined</h3>
            <svg id="svg-combined" width="300" height="180"></svg>
        </div>
    </div>

    <script src="js/ship_draw.js"></script>
    <script>
        drawTrapeze(document.getElementById("svg-trapeze"), 90, 90, 80, "#4a90d9");
        drawCircle(document.getElementById("svg-circle"), 90, 90, 50, "#d94a4a", "#8c2c2c", 2);
        drawComb(document.getElementById("svg-comb"), 70, 90, 24, 6, 50, "#4a9d4a");
        drawCombined(document.getElementById("svg-combined"), 90, 40, 60, 25, 5, 40, "#666", "#888");
    </script>
</body>
</html>
